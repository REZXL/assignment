<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Volume Calculator</title>
    <script>
       
        function calculateVolume() {
        
            var radius = document.getElementById("radius").value;
            
            
            if (radius === "" || isNaN(radius) || radius <= 0) {
                alert("Please enter a valid radius");
                return;
            }
     var volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
    document.getElementById("result").innerHTML = "The volume of the sphere is: " + volume.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Sphere Volume Calculator</h1>
    <form onsubmit="event.preventDefault(); calculateVolume();">
        <label for="radius">Enter radius of sphere:</label>
        <input type="number" id="radius" min="0" step="any" required>
        <br><br>
        <button type="submit">Calculate Volume</button>
    </form>
    
    
    <p id="result"></p>
</body>
</html>
